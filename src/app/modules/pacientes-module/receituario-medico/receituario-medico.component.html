<div id="pdf-content">
  <div class="header">
    <h1>{{ name }}</h1>
    <h2>
      {{ sexo === "Masculino" ? "Médico" : "Médica" }} - {{ especialidade }}
    </h2>
  </div>

  <div class="prescription-area" [ngClass]="{ borda: borderVisible }">
    <div
      class="editable-div"
      [(ngModel)]="prescription"
      contenteditable="true"
      placeholder="Escreva a prescrição médica aqui"
    ></div>
  </div>

  <div class="footer">
    <input type="text" [(ngModel)]="currentDate" />
  </div>
</div>

<!-- Botão para gerar o PDF -->
<!-- <button (click)="generatePDF()">Gerar PDF</button> -->
<div class="button-group">
  <button class="btn btn-secondary" (click)="voltar()">Voltar</button>
  <button
    class="btn btn-primary"
    (click)="generateAndUploadPDF('prescription')"
  >
    Salvar
  </button>
</div>
