<div class="header">
  <div><h1>Médicos</h1></div>
</div>

<div class="table-header">
  <div class="table-filters">
    <div class="buttons-table">
      <app-input
        type="search-select"
        placeholder="Pesquisar"
        icon="assets/img/search.svg"
        [optionsList]="selectData"
        (searchChange)="onSearchChange($event)"
        (selectChange)="onSelectChange($event)"
        [selectedLabel]="'Todos'"
      ></app-input>
    </div>
    <div class="header-buttons">
      <button
        class="segundario"
        [style.width]="'100%'"
        (click)="exportToXlsx()"
      >
        <div class="button-display">
          <img src="assets/img/file_export.svg" alt="" class="icone" />
          {{ "Exportar" }}
        </div>
      </button>
      <button class="primario" [style.width]="'100%'" (click)="cadastrar()">
        {{ "Cadastrar" }}
      </button>
    </div>
  </div>
</div>

<!-- Tabela de dados com a lista paginada -->
<app-tabela [data]="paginatedData" [columns]="tableColumns"></app-tabela>

<!-- Paginador Angular Material -->
<mat-paginator
  [length]="filteredData.length"
  [pageSize]="pageSize"
  [pageSizeOptions]="[1, 5, 10, 20]"
  (page)="onPageChange($event)"
>
</mat-paginator>

<!-- Modal para confirmação de exclusão -->
<app-exclusao-modal-especialidade
  (closeModal)="closeModal()"
  *ngIf="showModalExclusao"
  [item]="item"
  [tipo]="tipo"
></app-exclusao-modal-especialidade>
